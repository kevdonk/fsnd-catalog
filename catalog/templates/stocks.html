{% extends "layout.html" %}
{% block right %}
  <h2>Stocks to {{ rating.name }}</h2>
  <div>
    <a href=" {{url_for('newStock', rating_name=rating.name)}} ">
      <button>
        Add Stock
      </button>
    </a>
  </div>
  <br>
  <ul>
    {% for stock in stocks %}
    <li>
      <a
        href=" {{url_for('viewStock', ticker_symbol=stock.ticker_symbol)}}">
        {{ stock.ticker_symbol }} : {{ stock.name }}
      </a>
      <a
        href=" {{url_for('editStock', ticker_symbol=stock.ticker_symbol)}}">
        &#9998;
      </a>
      <a 
        href=" {{url_for('deleteStock', ticker_symbol=stock.ticker_symbol)}}"
        class="delete">
        X
      </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
