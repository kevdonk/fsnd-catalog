{% extends "layout.html" %}
{% block right %}
  <h2>Add Stock to {{rating_name}}</h2>
  <div class='form-container'>
    <form action="{{ url_for('newStock', rating_name=rating_name) }}" method="POST">
      Name: <input type='text' size='80' name='name' required><br>
      Ticker Symbol: <input type='text' size='8' name='ticker_symbol' required><br>
      <br>
      <input type='submit' value='Add Stock'>
    </form>
  </div>
{% endblock %}
