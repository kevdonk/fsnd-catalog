<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>New Stock</h1>
    <div class='form-container'>
      <form action="{{ url_for('newStock', rating_name=rating_name) }}" method="POST">

    </div>
  </body>
</html>
